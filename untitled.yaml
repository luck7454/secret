apiVersion: v1
kind: Pod
metadata:
  name: app-secret
spec:
  containers:
  - name: mypod
    image: redis
    volumeMounts:
    - name: foo
      mountPath: "/etc/foo"
      readOnly: true
  volumes:
  - name: foo
    projected:
      sources:
      - secret:
          name: mysecret1
          items:
            - key: username
              path: my-group/my-username
      - secret:
          name: mysecret1
          items:
            - key: password
              path: my-group/my-password
              mode: 511
